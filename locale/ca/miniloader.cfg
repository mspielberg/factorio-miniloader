[mod-setting-description]
miniloader-energy-usage=Quan s'activa, els carregadors s'han de connectar a la xarxa elèctrica.
miniloader-snapping=Ajusta els carregadors a les cintes transportadores quan es construeixen o es roten cintes transportadores adjacents.
miniloader-double-recipes=Dobla el cost i resultat de les receptes, per consumir les cintes transportadores subterrànies per parelles.
miniloader-lock-stack-sizes=Quan s'activa, els carregadors sempre mouran els elements d’un en un. Desactivar-ho permet utilitzar mides de piles il·limitades. Això reduirà el consum d’UPS, però farà menys consistent el nombre d'elements moguts.

